    Kelimeler arasında tire isareti koyarak veya camel case seklinde kullanılır genellikle tire

    Her etikete id ve class öznitelikleri alabiliriz.
-->


<!-- 
    HTML -> Hyoer Text Markup Language
    Chrome, Firefox, Yandex gibi tarayıcıların okuyup anlamlandırdığı dil HTML dilidir.
 -->
 <!DOCTYPE html>
 <html lang="tr">
    <!-- 
    HEAD kısmı browser'ın açıldığında baktığı konuları içeriyor.
  -->
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika - HTML</title>
 </head>
 <body>
    
    <h1>Patika - HTML</h1>
    <ul>
        <li>Lorem.</li>
        <li>Dolorem.</li>
        <li>Architecto.</li>
        <li>A.</li>
        <li>Aliquid.</li>
    </ul>

 </body>
 </html>
<!-- 

<meta> : Sayfamızı tanımlayan açıklamaların bulunduğu kısımdır. 
Sayfa açıklaması, sayfa başlığı, kullanılan karakter seti tanımlaması gibi 
işlemler burada tanımlanıyor.

<title>: Tarayıcı penceresinin sekmesindeki başlığı buradan belirtiyoruz.

<style>: Sayfada kullanılan stil işlemlerinin tanımlaması yapılır.
