<h1>Listeler</h1>
<!-- ul unordered -,-,-
      ol ordered 1,2,3 -->
<p><b>ordered list</b></p>
<ol> <!-- Ordered list oldugu icin kendi numaralandırıyor-->
    <li>Ahmet
        <ul>
            <li>Alt Ahmet</li>
        </ul>
    </li>
    <li>Mehmet
        <ul>
            <li>Alt Mehmet</li>
        </ul>
    </li>
    <li> Diğer isimler:
        <!-- liste içinde liste tanımlama -->
        <ul>
            <li>alt Ahmet</li>
            <li>alt Mehmet</li>
        </ul>
    </li>
</ol>
<p><strong>unordered list</strong></p>
<ul>
    <li>Ahmet</li>
    <li>Mehmet</li>
</ul>

<!-- roma rakamları ile sıralamak için ol içine parantez
kapatmadan type olarak seçiyoruz. -->
<ol type="I">
    <li>Java</li>
    <li>C</li>
    <li>Node.js</li>
</ol>
<!-- sırasız liste de başında işaret olmadan listelemek için style seçiyoruz -->
<ul style="list-style-type: none;">
<li>Cay</li>
<li>Kahve</li>
<li>Meyvesuyu</li>
</ul>
